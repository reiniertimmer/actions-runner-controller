on: push
name: Validate workdirs
jobs:
  build:
    runs-on: ${{ matrix.runs-on }}
    name: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - runs-on: dind
            work-dir: /runner/_work
          - runs-on: dind-wd
            work-dir: /home/runner/work
          - runs-on: normal
            work-dir: /runner/_work
          - runs-on: normal-wd
            work-dir: /home/runner/work
    steps:
      - name: Check working directory
        run: |
          if [ "$RUNNER_WORKSPACE" == "${{ matrix.work-dir }}/${{ github.event.repository.name }}" ]
          then
            echo "WS $RUNNER_WORKSPACE equals ${{ matrix.work-dir }}/${{ github.event.repository.name }}"
          else
            echo "WS $RUNNER_WORKSPACE does not equal ${{ matrix.work-dir }}/${{ github.event.repository.name }}"
          fi
